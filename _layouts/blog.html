<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, height=device-height, initial-scale=1.0"
                />
                <title>{{page.title}}</title>
                <link
                        rel="stylesheet"
                        href="/assets/css/global.css"
                        type="text/css"
                />
        </head>
        <body>
                <header>
                        <h1>{{ page.title }}</h1>
                        <p class="dim">TL;DR - {{ page.tldr }}</p>

                        <p class="dim">
                                <span class="gap">Date: {{ page.date | date: "%Y-%m-%d" }}</span>
                                <span class="gap">
                                        Credits: {{ page.credits }}
                                </span>
                        </p>
                        <hr />
                </header>
                <main>{{content}}</main>
                {% include nav.html %} {% include footer.html %}
        </body>
</html>
